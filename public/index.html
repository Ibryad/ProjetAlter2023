<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagramme en bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .chartMenu {
      width: 100vw;
      height: 40px;
      background: #1A1A1A;
      color: white;
    }
    .chartMenu p {
      padding: 10px;
      font-size: 20px;
    }
    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: rgba(54, 162, 235, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chartBox {
      width: 50%;
      padding: 20px;
      border-radius: 20px;
      background: white;
    }
    .PiechartBox{
      width: 50%;
      padding: 20px;
      border-radius: 20px;
      background: white;
    }


  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="chartMenu">
  <p>Diagramme en bar</p>
</div>
  <div class="chartBox">
    <canvas id="myChart"></canvas>
  </div>
<div class="PiechartBox">
  <canvas id="myPiechart"></canvas>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

<script>

  d3.csv("http://localhost/projetal/data.csv").then(function(data) {
    // Transformation des données pour le graphique
    const labels = data.map(function(d) { return d.Month; });
    const credit = data.map(function(d) { return +d.Credit; });
    const debit = data.map(function(d) { return +d.Debit; });

    // Création du graphique
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Crédit',
          data: credit,
          backgroundColor: 'black',
          borderColor: 'white',
          borderWidth: 1,
        },
          {
            label: 'Débit',
            data: debit,
            backgroundColor: 'white',
            borderColor: 'black',
            borderWidth: 1
          }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }


    });});
  d3.csv("http://localhost/projetal/JanuaryData.csv").then(function(data) {

      // Transformation des données pour le graphique
      var labelss = data.map(function(d) { return d.Month; });
      var equipment = data.map(function(d) { return +d.Equipment; });
      var meal = data.map(function(d) { return +d.Meal; });
      var invoice = data.map(function(d) { return +d.Invoice; });

      // Les données pour le graphique
      var chartData = {
        labels: labelss,
        datasets: [{
          label: 'Equipement',
          data: equipment,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)'

          ],
          label: 'Repas',
          data: meal,
          backgroundColor: [
            'rgba(255, 159, 64, 0.2)'

          ],
          label: 'Facture',
          data: invoice,
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)'

          ],

          borderWidth: 1
        }]
      };

      // Création du graphique
      var ctxx = document.getElementById('myPiechart').getContext('2d');
      var myPieChart = new Chart(ctxx, {
        type: 'pie',
        data: chartData,
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'Crédit par mois'
          }
        }
      });
    });
</script>

</body>
</html>
